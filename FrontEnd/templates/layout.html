        <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }

        .homeImage {
            position: relative;
            opacity: 0.45;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .homeImage{
            background-image: url("http://www.livecircular.com/wp-content/uploads/2016/10/other-electronic-reviews.jpg");
            height: 100%;
        }
        .overlayColor{
            background-color: rgba(20, 20, 20, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .projThumb{
            width: 15vw;
            height: 15vw;
            position: relative;
            border-radius: 0.97vw;
            cursor:pointer;
            float: left;
            margin-left: 8%;
            margin-top: 4%;
            margin-bottom: 4%;
            z-index:1;
        }
        .color1{
            border-radius:0.97vw;
            background-color: rgb(50, 50, 50);
        }
        .color1:hover{
            background-color:white
        }
        .projCaption{
            color: white;
            font-family: "Josefin Sans";
            font-size: 2.6041vw;
            text-align: center;
            padding-top: 5vw;
            padding-bottom: 6.2vw;
        }
        .color1:hover ~ .projCaption {
             color: rgb(50,50,50);
        }
        .projCaption:hover{
            color: rgb(50,50,50);
        }
        </style>
    </head>
